<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Main</title>
  </head>
  <body>
    




    <!-- Navbar -->
    <div class="sticky-top bg-light p-2">
      
      <nav class="navbar navbar-expand-md navbar-light bg-light ">
        <div class="container-fluid">
          <div><!--brand and categories button-->
            <a class="navbar-brand" href="/">OZON</a>
            <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
              Select category
            </a>
          </div>
          <!-- Cart button-->
          <button type="button" class=" btn btn-primary position-relative" data-bs-toggle="modal" data-bs-target="#cartModal">
            Cart <i class="bi bi-cart"></i>
            <span class="js-cart-quantity position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"></span>
          </button>
        </div>
      </nav>
    </div>

    <!-- Cart modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-lg modal-fullscreen-lg-down">
        <div class="js-cart-modal-content modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartModalLabel">Cart</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="js-cart-prod-list modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Preview modal -->
    <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-xl modal-fullscreen-lg-down">
        <div class="js-preview-modal-content modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="previewModalLabel">Product preview</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="js-preview-prod modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>



    <!-- Breadcrumbs div on top-->
    <div></div>

    <!-- Main body container -->  
    <main class="container-fluid">
      <!-- Div for product cards inserted via js-->
      <div class="js-displayed-products justify-content-center row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-6 g-2 p-2"></div>
     
      <!-- Pagination -->
      <nav class="js-pagination pagination">
        <button class="js-pagination-btn-skip-backward btn btn-primary"><i class="bi bi-skip-backward-fill"></i></button>
        <button class="js-pagination-btn-prev btn btn-primary"><i class="bi bi-skip-start-fill"></i></button>
        <ul class="js-pagination-list">
        </ul>
        <button class="js-pagination-btn-next btn btn-primary"><i class="bi bi-skip-end-fill"></i></button>
        <button class="js-pagination-btn-skip-forward btn btn-primary"><i class="bi bi-skip-forward-fill"></i></button>
      </nav>
      <div class="js-prod-count-selector btn-group justify-content-center ms-2 mb-2" role="group">
        <input type="radio" class="btn-check" name="btnradio" id="display10" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="display10">10</label>
        <input type="radio" class="btn-check" name="btnradio" id="display20" autocomplete="off">
        <label class="btn btn-outline-primary" for="display20">20</label>
        <input type="radio" class="btn-check" name="btnradio" id="display40" autocomplete="off">
        <label class="btn btn-outline-primary" for="display40">40</label>
      </div>  

    </main>

    <!-- Categories sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Categories</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        
        <!--Accordion of categories-->
        <div class="accordion" id="categoriesAccordion"></div>

      </div>
    </div>


    
    <script type="module" src="./js/main.js"></script>

    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    --> 
  </body>
</html>
