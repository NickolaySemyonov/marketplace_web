<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link type="text/css" rel="stylesheet" href="../style.css">
    <title>Main</title>
  </head>
  <body>
    




    <!-- Navbar -->
    <div class="sticky-top bg-light p-2">
      
      <nav class="navbar navbar-expand-md navbar-light bg-light ">
        <div class="container-fluid">
          <div><!--brand and categories button-->
            <a class="navbar-brand" href="/">OZON</a>
            <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
              Select category
            </a>
          </div>
          <!-- Cart button-->
          <button type="button" class=" btn btn-primary position-relative" data-bs-toggle="modal" data-bs-target="#cartModal">
            Cart <i class="bi bi-cart"></i>
            <span class="js-cart-quantity position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"></span>
          </button>
        </div>
      </nav>
    </div>

    <!-- Cart modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-lg modal-fullscreen-lg-down">
        <div class="js-cart-modal-content modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartModalLabel">Cart</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
          </div>
          <div class="js-cart-prod-list modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Breadcrumbs div on top-->
    <div></div>

    <!-- Main body container -->  
    <main class="container-fluid">
        <div class="js-displayed-products"></div>
    </main>

    <!-- Categories sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Categories</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        
        <!--Accordion of categories-->
        <div class="accordion" id="categoriesAccordion"></div>

      </div>
    </div>


    
    <script type="module" src="../js/main.js"></script>

    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    --> 
  </body>
</html>
